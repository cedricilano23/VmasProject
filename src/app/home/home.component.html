<main class="terms-wrapper">
    <div class="container">
        <div class="landing-section">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-7 landing-section-firstContent">
                        <h2 class="ct-sectionHeader--type2">Validation of morphological analysis software <small></small></h2>
                        <div id="article-main-content2">
                            <div class="row">
                                <div class="col-lg-6 col-lg-push-6 text-center-tablet text-center">
                                    <img alt="VMAS" src="https://www.solodev.com/assets/landing-page/mobile-app-graphic.png">
                                </div>
                                <div class="col-lg-6 col-lg-pull-6">
                                    <p class="ct-u-paddingBottom20">This is a software that allows for easy translation, categorization, and classification of words in a text document!
                                    <p class="ct-u-paddingBottom20"> It can also count and tally words and morphemes with just a push of a button!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <aside class="col-md-5 mobile-app-column">
                        <div class="mobile-app" id="formContainer2">
                            <h2 class ="form-title text-center">Insert word file here</h2>
                            <!-- <form name="contentForm" enctype="multipart/form-data" method="post" action="/resources/case-studies/are-you-part-of-the-app-majoritya-.stml"> -->
                                <div class="formAside">
                                    <div class="form-group">
                                        <input type="file" id="docpicker" (change)="fileChanged($event)" accept=".txt">
                                    </div>
                                    <div class="text-center ct-u-paddingTop30">
                                        <button type="submit" (click)="uploadDocument()" class="btn btn-small btn-motive">Submit</button>
                                    </div>
                                </div>
                            <!-- </form> -->
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</main>
